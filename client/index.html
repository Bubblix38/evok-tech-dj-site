<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>EVOK TECH DJ - Evok Tech DJ | Digital Music Downloads</title>
    <meta name="description" content="Relive the golden era of music with our premium Evok Tech DJ pack! Download iconic anthems remixed with fresh, modern sound from EVOK TECH DJ." />
    
    <!-- Font loading with enhanced fallbacks and error handling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Use font-display: swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Enhanced fallback fonts with error handling -->
    <style>
      /* Default font stacks with system fonts */
      :root {
        --font-orbitron: 'Orbitron', 'Helvetica Neue', 'Arial Black', 'Arial', sans-serif;
        --font-inter: 'Inter', system-ui, -apple-system, 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
      }
      
      /* Fallback font faces */
      @font-face {
        font-family: 'Inter-fallback';
        src: local('Inter'), local('system-ui'), local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), local('Roboto'), local('Helvetica Neue'), local('Arial'), local('sans-serif');
        font-display: swap;
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: 'Orbitron-fallback';
        src: local('Orbitron'), local('Helvetica Neue'), local('Arial Black'), local('Arial'), local('sans-serif');
        font-display: swap;
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Fallback styles when Google Fonts fail */
      .fonts-failed {
        --font-orbitron: 'Orbitron-fallback', 'Helvetica Neue', 'Arial Black', 'Arial', sans-serif;
        --font-inter: 'Inter-fallback', system-ui, -apple-system, 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
      }
    </style>
    
    <!-- CDN Preconnects for better performance -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
